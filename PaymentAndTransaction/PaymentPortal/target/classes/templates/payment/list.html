<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
                    url('/images/background2.jpg') center center / cover no-repeat fixed;
            filter: blur(5px);
            z-index: -1;
        }
        .navbar {
            background-color: #123458;
        }
        .navbar-brand, .nav-link {
            color: #F1EFEC !important;
        }
        .card {
            background-color: #F1EFEC;
            border-color: #D4C9BE;
        }
        .btn-primary {
            background-color: #123458;
            border-color: #123458;
        }
        .table {
            background-color: #F1EFEC;
        }
        h1, h2, h3 {
            color: #030303;
        }
        .badge-success {
            background-color: #28a745;
        }
        .badge-primary {
            background-color: #007bff;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-credit-card"></i> Payment System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/payments"><i class="bi bi-list-ul"></i> Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/payments/new"><i class="bi bi-plus-circle"></i> New Payment</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h1 class="card-title"><i class="bi bi-credit-card"></i> Payment Records</h1>
            <a href="/payments/new" class="btn btn-primary mb-3">
                <i class="bi bi-plus-circle"></i> Add New Payment
            </a>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Property ID</th>
                        <th>Amount (LKR)</th>
                        <th>Card Type</th>
                        <th>Card Last 4</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="payment : ${payments}">
                        <td th:text="${payment.paymentId}"></td>
                        <td th:text="${payment.propertyId}"></td>
                        <td th:text="${#numbers.formatDecimal(payment.amount, 1, 2, 'COMMA') + ' LKR'}"></td>
                        <td>
                                    <span th:text="${payment.cardType}" class="badge"
                                          th:classappend="${payment.cardType == 'credit'} ? 'bg-success' : 'bg-primary'">
                                    </span>
                        </td>
                        <td th:text="'**** ' + ${#strings.substring(payment.cardNumber, 12, 16)}"></td>
                        <td>
                            <span class="badge bg-success" th:text="${payment.paymentStatus}"></span>
                        </td>
                        <td th:text="${payment.paymentDate}"></td>
                        <td>
                            <a th:href="@{/payments/{id}(id=${payment.paymentId})}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> View
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
