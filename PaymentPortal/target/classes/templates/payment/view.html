<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
                    url('/images/background1.jpg') center center / cover no-repeat fixed;
            filter: blur(5px);
            z-index: -1;
        }

        .navbar {
            background-color: #123458;
        }
        .navbar-brand, .nav-link {
            color: #F1EFEC !important;
        }
        .card {
            background-color: #F1EFEC;
            border-color: #D4C9BE;
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-primary {
            background-color: #123458;
            border-color: #123458;
        }
        h1, h2, h3 {
            color: #030303;
        }
        .detail-label {
            font-weight: bold;
            color: #123458;
        }
        .badge-success {
            background-color: #28a745;
        }
        .badge-primary {
            background-color: #007bff;
        }
        .payment-card {
            background: linear-gradient(135deg, #123458 0%, #1a4b8c 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-brand {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-credit-card"></i> Payment System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/payments"><i class="bi bi-list-ul"></i> Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/payments/new"><i class="bi bi-plus-circle"></i> New Payment</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title mb-4"><i class="bi bi-credit-card"></i> Payment Details</h1>

            <div th:if="${payment}">
                <div class="payment-card">
                    <div class="card-brand" th:text="${payment.paymentMethod}"></div>
                    <div class="mb-3" style="font-size: 1.8rem;">
                        **** **** **** <span th:text="${#strings.substring(payment.cardNumber, 12, 16)}"></span>
                    </div>
                    <div class="row">
                        <div class="col">
                            <small>Card Holder</small>
                            <div th:text="${payment.cardHolderName}"></div>
                        </div>
                        <div class="col">
                            <small>Expires</small>
                            <div th:text="${payment.cardExpiry}"></div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><span class="detail-label">Payment ID:</span> <span th:text="${payment.paymentId}"></span></p>
                        <p><span class="detail-label">Property ID:</span> <span th:text="${payment.propertyId}"></span></p>
                        <p><span class="detail-label">Buyer Email:</span> <span th:text="${payment.buyerEmail}"></span></p>
                        <p><span class="detail-label">Amount:</span> <span th:text="${#numbers.formatDecimal(payment.amount, 1, 2, 'COMMA') + ' LKR'}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><span class="detail-label">Card Type:</span>
                            <span th:text="${payment.cardType}" class="badge"
                                  th:classappend="${payment.cardType == 'credit'} ? 'badge-success' : 'badge-primary'">
                                </span>
                        </p>
                        <p><span class="detail-label">Payment Status:</span>
                            <span class="badge bg-success" th:text="${payment.paymentStatus}"></span>
                        </p>
                        <p><span class="detail-label">Payment Date:</span> <span th:text="${payment.paymentDate}"></span></p>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/payments" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
